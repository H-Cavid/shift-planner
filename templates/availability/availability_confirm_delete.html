{% extends "home.html" %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this availability?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'my_availability' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
